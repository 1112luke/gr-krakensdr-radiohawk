id: krakensdr_doa_music
label: DOA MUSIC
category: '[KrakenSDR]'

templates:
  imports: from gnuradio import krakensdr
  make: krakensdr.doa_music(${vec_len}, ${freq}, ${array_dist}, ${num_elements}, ${array_type})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: vec_len
  label: CPI Size
  dtype: int
  default: 1048576
- id: freq
  label: Frequency [MHz]
  dtype: real
  default: 433
- id: array_dist
  label: Array spacing (radius for UCA or interelement for ULA)
  dtype: real
  default: 0.5
- id: num_elements
  label: Number antenna elements
  dtype: int
  default: 5
- id: array_type
  label: Array Type (UCA or ULA)
  dtype: string
  default: 'UCA'
#- id: ...
#  label: ...
#  dtype: ...

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: ch_
  domain: stream
  dtype: complex
  vlen: ${vec_len}
  multiplicity: ${num_elements}
#  optional: ...

outputs:
- label: doa
  domain: stream
  dtype: float
  vlen: 360
#  optional: ...

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
